name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, sqlite3, pdo_sqlite, mbstring
          tools: composer:v2
          coverage: none
          ini-values: error_reporting=E_ALL, zend.exception_ignore_args=0

      - name: PHP info
        run: |
          php -v
          php -m

      - name: Validate composer.json
        run: composer validate --no-interaction

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Dump autoload (optimize)
        run: composer dump-autoload -o

      - name: Run PHPUnit (compatible 10/11)
        shell: bash
        run: |
          set -e
          VER="$(vendor/bin/phpunit --version | awk '{print $2}')"
          MAJOR="${VER%%.*}"
          echo "Detected PHPUnit $VER (major=$MAJOR)"
          if [ "$MAJOR" -ge 11 ]; then
            vendor/bin/phpunit --display-deprecations --colors=always --verbose
          else
            vendor/bin/phpunit --display-deprecations --colors=always -v
          fi
